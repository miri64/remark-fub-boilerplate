# Antipatterns and Missverständnisse in der Softwareentwicklung
* Analysis common antipatterns in software development (from the
  perspective of a freelancer [fefe])
* Antipattern: common (but usually ineffective) response to recurring problem
* How to prevent these antipatterns:
    - version control, CI everything, Unittests for stability,
      no bug prioritization, no monetary rewards/no punishment, documentation
      integration, prevent onion code, no black box audits, threat models are not
      certification, less group meetings, more 1-on-1 meetings
* Advice for management:
    - Culture of error, feedback, communication of values, time for learning
    - Do not mandate architecture
* Advice for developers:
    - Pressure reduction, no unrealistic requirements, (ideally) no overtime,
      take time you need


???

- Version control:
    - small patches, topic branches, assumptions about version and
      features in build system, split repositories with stable APIs
- CI == build bot
- Unittests not for testing if it works, but if it *still* works
- bug prioritization ⇒ Bugwelle (minor bugs get dragged along since bugs with
  higher priority aren't fixed yet)
- people do strange things if you reward bug fixes with money or punish them for
  it
- documentation should always be part of the process, never separately and never
  as simple to edit as possible as this leads to out-dated doc! (i.e. Wiki bad)
- onion code: I need to fix a bug, but it's impossible for me to understand the
  code (because previous developer didn't fix all warnings) ⇒ I build a new
  component around the previous code to fix it
- Audits (specifically pentests) shouldn't be black box, otherwise you test the
  tester, not your system
- Threat models exist for reflection by the developer, not for certification

# Organisational Structures for Sustainable Free Software Development
- Comprehensive list of references about how to organize as a FOSS community
- Lessons learned from Heardbleed: (critical) FOSS always needs better funding
- Dealing with money:
    1. Start your own legal entity (discouraged)
        - Stack Overflow Effect: Adapted articles or via lawyer; might not fit
          actual community governance
    2. Join an existing umbrella entity (aka fiscal sponsor)
- Organizational structure:
    * Hierarchical vs consensus vs *rough consensus*
    * clearly defined decision making processes (esp. dealing with conflicts)
- Crowdfunding does not work on its own (but as a proof-of-impact to larger
  funders)
- Artefact maintenance vs community growth + metrics of success

- Why starting your own discouraged by speaker: Hard to let go, hard to
